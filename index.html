<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet prefetch">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>MATCHING GAME. Prove yourself!</h1>
    <div class="panel"><span class="time">time:</span>

      <ul class="rating">
        <li>RATING:</li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>

      <button class="reset button">reset the game</button>
    </div>
    <div class='victoryModal'>
      <p><button class="reset button">play again</button></p>
    </div>
  </div>
  <script src="javascript/javasc.js"></script>

</html>
